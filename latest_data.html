<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Data</title>
    <link rel="stylesheet" href="latest.css">
</head>
<body>
    <div class="container">
        <div class="head">
        <h2>Covid Cases Data of <span id="country"></span><img src="" id="flag">
        </h2></div>
        
        <div class="board">
            <div class="card a">
                <h5>Active Cases</h5>
                <span id="active"></span>
            </div>

            <div class="card ca">
                <h5>Total Cases</h5>
                <span id="cases"></span>
            </div>

            <div class="card cr">
                
                <h5><br>Critical Cases</h5>
                <span id="critical"></span>
            </div>

            <div class="card d">
                <h5><br>Total Deaths</h5>
                <span id="deaths"></span>
            </div>

            <div class="card r">
                <br>
                <h5>Recovered Cases</h5>
                <span id="recovered"></span>
            </div>

            <div class="card t">
                
                <h5>Total Test Done</h5>
                <span id="tests"></span>
            </div>
        </div> 
    <div class="container">
         <p>  <span id="tests"></span></p> 
    </div>
    </div>
</body>
<script type="text/javascript">
    fetch('https://corona.lmao.ninja/v2/countries/India')
    .then((Response)=>{
        return Response.json();
    })
    .then((data)=>{
        document.getElementById("country").innerHTML=data.country.toLocaleString();
        document.getElementById("active").innerHTML=data.active.toLocaleString();
        document.getElementById("cases").innerHTML=data.cases.toLocaleString();
        document.getElementById("critical").innerHTML=data.critical.toLocaleString();
        document.getElementById("deaths").innerHTML=data.deaths.toLocaleString();
        document.getElementById("recovered").innerHTML=data.recovered.toLocaleString();
        document.getElementById("tests").innerHTML=data.tests.toLocaleString();
    
    
    })
    
    </script>
</html>
